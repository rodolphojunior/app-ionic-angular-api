<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recuperar senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar senha</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-card>
      <ion-list lines="full" class="ion-no-margin">
        <ion-list-header lines="full">
          <ion-label>
            insira as informações do usuário abaixo para recuperar a senha
          </ion-label>
        </ion-list-header>
        <form (ngSubmit)="onSubmit()" novalidate [formGroup]="form_group" *ngIf="form_group">
          <ion-item>
            <ion-label position="floating">E-mail*</ion-label>
            <ion-input name="email" type="email" id="username" placeholder="jose@hotmail.com" [formGroup]="form_group" formControlName="email"></ion-input>
          </ion-item>
          <ion-item *ngIf="form_group.controls.email.touched || form_group.controls.email.dirty">
            <small class="error" *ngIf="form_group.controls.email.errors?.required">obrigatório preenchimento</small>
            <small class="error" *ngIf="form_group.controls.email.errors?.email">e-mail inválido</small>
          </ion-item>
          <ion-item>
            <ion-button color="primary" type="submit" [disabled]="form_group.invalid" expand="block">recuperar senha</ion-button>
            <ion-button color="medium" expand="block" [routerLink]="'/login'" >voltar para o login</ion-button>
          </ion-item>
        </form>
      </ion-list>
    </ion-card>
</ion-content>
