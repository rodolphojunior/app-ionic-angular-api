<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)" class="custom-ion-refresher">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list *ngIf="!this.user">
    <ion-list-header>
      <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
    </ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Bem vindo(a)
    </ion-list-header>
    <ion-item *ngIf="this.user">
      <ion-avatar slot="start">
        <img src="assets/icon/default-user.png">
      </ion-avatar>
      <ion-label>
        <h2>{{this.user.name}}</h2>
        <h3>{{this.user.email}}</h3>
        <p>criação: {{this.user.created_at | date: 'dd/MM/yyyy HH:mm:ss' }} / atualização: {{this.user.updated_at | date: 'dd/MM/yyyy HH:mm:ss'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div id="container">
    <strong class="capitalize">Home</strong>
    <p>você está logado</p>
  </div>

</ion-content>
